{{define "title"}}Posts{{end}}

{{define "body"}}
<div class="container">
    {{range .Posts}}
    <div class="post">
        <div class="card">
            <div class="card-header">
                {{.Title}}
            </div>
            <div class="card-block">
                <blockquote class="card-blockquote">
                    <p>{{.Description}}</p>
                </blockquote>
            </div>
            <div class="card-footer text-muted">
                <cite title="Source Title">{{.CreateDate}}</cite>
                <a class="btn btn-primary btn-sm float-right" href="/post/{{.ID}}">Read more</a>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
