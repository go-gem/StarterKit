{{define "title"}}Create a new post{{end}}

{{define "jsAssets"}}
<script src="/assets/post/new.js"></script>
{{end}}

{{define "body"}}
<div class="container">
    <form method="post" id="postForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="description"
                      name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" id="content" placeholder="content" name="content"
                      rows="10"></textarea>
        </div>
        <div class="form-group">
            <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{{end}}
